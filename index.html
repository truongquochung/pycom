
<head>

  <title>Tính tuổi bằng trí tuệ nhân tạo (AI)</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
    body {
      background-color: #f2f2f2;
    }
    .container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.2);
      margin: auto;
      margin-top: 50px;
      padding: 30px;
      max-width: 500px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    h1 {
      font-size: 32px;
      color: #333;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      font-size: 18px;
      color: #333;
    }
    input[type="number"] {
      border-radius: 5px;
      padding: 10px;
      width: 100%;
      border: 1px solid #ccc;
      font-size: 16px;
      color: #333;
      box-sizing: border-box;
    }
    button[type="submit"] {
      background-color: #008CBA;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
    }
    button[type="submit"]:hover {
      background-color: #005F6B;
    }
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
    }
    .popup-content {
      background-color: #fff;
      border-radius: 5px;
      padding: 20px;
      max-width: 300px;
      text-align: center;
      box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.2);
    }
    .close-btn {
      color: #ccc;
      font-size: 20px
  }
  .close-btn:hover {
    color: #333;
    cursor: pointer;
  }
  @media only screen and (max-width: 600px) {
    h1 {
      font-size: 24px;
    }
    label {
      font-size: 16px;
    }
    input[type="number"] {
      font-size: 14px;
    }
    button[type="submit"] {
      font-size: 16px;
    }
  }
</style>


</head>
<body>

<div class="container">
  <h1>Ứng dụng Trí tuệ nhân tạo (AI) tính tuổi của bạn khi bạn nhập tuổi của chính mình</h1>
    <div class="form-group">

<form onsubmit="return false;">
  <label for="age">Nhập số tuổi của bạn:</label>
  <input type="number" id="age" name="age" required>
  <button onclick="showAge()">Kiểm tra</button>
</form>
    </div>

</div>
<script>
  function showAge() {
    var age = document.getElementById("age").value;
    if (!age) {
      alert("Vui lòng nhập số tuổi của bạn!");
    } else {
      alert("Số tuổi của bạn là: " + age + " tuổi");
    }
  }
</script>





</body>
